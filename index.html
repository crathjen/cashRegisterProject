



<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="clientSide/css/cbp.css">

<script data-main="scripts/browser.js" src="scripts/require.js"></script>



<title>Banking Account Manager - cbp</title>
</head>


<body>

  <header>

  </header>
  <main>
    <div id="welcomePage">
        <h1 id="introMessage">Know Your Journey</h1>
      <h3 id="systemName">Account Manager System</h3>
    <form action="" method="post">
      <input type="text" name="fName"  id="fName" placeholder="First Name"><br>
      <input type="text" name="lName" id="lName" placeholder="Last Name"><br><br>
      <input type="number" name="SBalance" id="SBalance" placeholder="Starting Balance">
      <input type="button" value="Submit" id="submitWelcome">
    </form>
  </div>
  <div id="accountMainPage">
    <form action="" method="post">
      <input type="number" name="amount" id="transactionAmount" placeholder="Transaction Amount "><br>
      <input type="date" name="date" id="transactionDate"><br><br>
      <label for="accountType">Type of transaction.</lable><br>
      <input list="transactionTypes" name="type" id="accountType"><br>
      <datalist id="transactionTypes">
        <option value="Credit Card">
        <option value="Check #">
        <option value="Wire Transfer">
        <option value="Direct Deposit">
        <option value="Cash">
      </datalist>
      <input type="text" name="memo" id="memo" placeholder="Memo">
      <input type="button" value="Deposit" id="submitDeposit">
      <input type="button" value="Withdraw" id="submitWithdraw">
    </form>
    <h1 id="currentBalance">Balance</h1>
    <table id="mainTable">
      <tr><th>Date</th><th>Amount</th><th>Type</th><th>Memo</th></tr>
    </table>
    </div>
  </main>
  <footer>
  </footer>

  <!-- insert bodyy content here-->

</body>
</html>
